<section class="operations-history-section">
  <h2>Amount</h2>
  <div class="balance">{{balance}}</div>
  <div [hidden]="operations.length === 0">
    <h2>Operations</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Amount</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody *ngFor="let operation of operations">
      <tr [ngClass]="operation.amount > 0 ? 'income' : 'expense'">
        <th>{{operation.amount}}</th>
        <th>{{operation.description}}</th>
      </tr>
      </tbody>
    </table>
  </div>
</section>
