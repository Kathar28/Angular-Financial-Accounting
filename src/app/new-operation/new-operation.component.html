<h2>New operation</h2>
<form class="operation">

  <mat-form-field class="amount">
    <input matInput type="number" name="amount"
           #inputAmount='ngModel' ngModel placeholder="Amount" pattern="^\-?[0-9]*\.?[0-9]{0,2}$" required>
    <mat-hint align="start"><strong>Enter plus to deposit or minus to withdraw</strong></mat-hint>
  </mat-form-field>

  <mat-form-field class="description">
    <input matInput type="text" step="any" name="description" #inputDescription='ngModel'
           ngModel placeholder="Description" required>
  </mat-form-field>

  <button type="submit" [disabled]="inputAmount.invalid || inputDescription.invalid"
          (click)="addOperation(inputAmount.value, inputDescription.value)">Add
  </button>

</form>
