<h2>New operation</h2>
<div class="operation">
  <input class="amount" type="number" #operationAmount placeholder="Amount">
  <input class="description" type="text" step="any" #operationDescription placeholder="Description">
  <button type="button" (click)="add(operationDescription.value, operationAmount.valueAsNumber)">Execute</button>
</div>
